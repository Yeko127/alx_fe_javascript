 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <button id = "exportQuotes">Export Quotes (JSON)</button>
    
    <label for="importFile">Import Quotes (JSON)</label>
    <input type="file" id="importFile" accept=".json">

    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <div id = "synchstatus"></div>
    <button id ="synchNow">Sync Now</button>
    <button id ="forcelocal"> Keep local</button>
    </div>
    
    <div id="addQuoteContainer"></div>
    <script src="script.js"></script>
  </body>
  </html>
